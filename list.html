<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lfkdsk.org 功能合集 </title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 20px;
            font-weight: 400;
            color: #86868b;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 15px;
            text-decoration: none;
            color: inherit;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .icon {
            width: 60px;
            height: 60px;
            border-radius: 13px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon svg {
            width: 60%;
            height: 60%;
        }
        .domain-name {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .full-domain {
            font-size: 14px;
            color: #86868b;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #86868b;
            font-size: 14px;
        }
    </style>
</head>

    <div class="container">
        <header>
            <h1>lfkdsk.org</h1>
            <div class="subtitle">所有可用的子域名</div>
        </header>
